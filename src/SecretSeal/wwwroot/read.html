<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Secret Seal - Read secret</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" href="/favicon.ico">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            max-width: 700px;
            margin: 60px auto;
            padding: 0 16px;
        }

        h1 {
            text-align: center;
            margin-bottom: 28px;
            font-size: 38px;
        }

        section {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 14px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        button {
            padding: 12px 18px;
            background: #38bdf8;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            color: #001018;
        }

            button:hover {
                background: #0ea5e9;
            }

            button:disabled {
                opacity: 0.7;
                cursor: not-allowed;
            }

        .result {
            margin-top: 16px;
            padding: 14px;
            border-radius: 12px;
            white-space: pre-wrap;
            line-height: 1.35;
        }

        .success {
            background: #022c22;
            border: 1px solid #064e3b;
            color: #bbf7d0;
        }

        .error {
            background: #3f1d1d;
            border: 1px solid #7f1d1d;
            color: #fecaca;
        }

        .hint {
            opacity: 0.7;
            font-size: 14px;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            opacity: 0.6;
            margin-top: 34px;
        }

        .logo a {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }

            .logo a:hover {
                text-decoration: underline;
            }

        .source-link {
            font-size: 15px;
            font-weight: 700;
            color: #38bdf8;
            text-decoration: none;
            padding: 6px 14px;
            border-radius: 999px;
            border: 1px solid #334155;
            background: rgba(2, 6, 23, 0.4);
            transition: all 120ms ease;
        }

            .source-link:hover {
                background: rgba(56, 189, 248, 0.15);
                border-color: #38bdf8;
                color: #7dd3fc;
                transform: translateY(-1px);
            }

        footer {
            margin-top: 40px;
            padding-bottom: 16px;
            text-align: center;
        }

        .footer-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
        }

        .footer-text {
            opacity: 0.7;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1 class="logo">
        <a href="/" title="Go to home">🦭 SecretSeal</a>
    </h1>

    <section>
        <div class="question">
            🔥 Open this secret?
        </div>

        <div class="actions">
            <button id="openBtn" onclick="openSecret()">Open & Destroy</button>
        </div>

        <div id="result" class="result"></div>

        <div class="hint">
            This secret can be read only once. After opening, it will be permanently deleted.
        </div>
    </section>

    <footer>
        <div class="footer-inner">
            <div class="footer-text">
                SecretSeal 🦭 — read once, vanish forever
            </div>

            <a class="source-link"
               href="https://github.com/ntulenev/SecretSeal"
               target="_blank"
               rel="noopener noreferrer">
                ⚙️ Project source on GitHub
            </a>

            <small>
                Personal pet project for private use · Not intended for public use
            </small>
        </div>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        const resultEl = document.getElementById("result");
        const btn = document.getElementById("openBtn");

        const NOT_FOUND_MSG = "Note not found (or already consumed).";

        if (!id) {
            btn.disabled = true;
            showError("No secret ID provided in URL.");
        }

        function showError(text) {
            resultEl.textContent = text;
            resultEl.className = "result error";
        }

        function showSuccess(text) {
            resultEl.textContent = text;
            resultEl.className = "result success";
        }

        function getKeyFromHash() {
            const h = (window.location.hash || "").replace(/^#/, "");
            if (!h) return null;
            const hp = new URLSearchParams(h);
            return hp.get("k");
        }

        // ===== Crypto helpers (AES-256-GCM, same payload as index.html) =====

        function b64urlToBytes(b64url) {
            const b64 = b64url.replace(/-/g, "+").replace(/_/g, "/") + "===".slice((b64url.length + 3) % 4);
            const bin = atob(b64);
            const bytes = new Uint8Array(bin.length);
            for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);
            return bytes;
        }

        function bytesToUtf8(b) { return new TextDecoder().decode(b); }

        async function importAesKeyFromB64url(keyB64url) {
            const raw = b64urlToBytes(keyB64url);

            if (raw.length !== 32) {
                throw new Error(NOT_FOUND_MSG);
            }

            return crypto.subtle.importKey(
                "raw",
                raw,
                { name: "AES-GCM" },
                false,
                ["decrypt"]
            );
        }

        async function decryptFromPayloadString(payloadString, keyB64url) {
            let payload;
            try { payload = JSON.parse(payloadString); }
            catch { throw new Error(NOT_FOUND_MSG); }

            if (!payload || payload.v !== 1 || payload.alg !== "A256GCM" || !payload.iv || !payload.ct) {
                throw new Error(NOT_FOUND_MSG);
            }

            let iv, ct;
            try {
                iv = b64urlToBytes(payload.iv);
                ct = b64urlToBytes(payload.ct);
            } catch {
                throw new Error(NOT_FOUND_MSG);
            }

            const key = await importAesKeyFromB64url(keyB64url);

            try {
                const pt = new Uint8Array(await crypto.subtle.decrypt(
                    { name: "AES-GCM", iv },
                    key,
                    ct
                ));
                return bytesToUtf8(pt);
            } catch {
                throw new Error(NOT_FOUND_MSG);
            }
        }

        async function openSecret() {
            if (!id) return;

            btn.disabled = true;
            resultEl.textContent = "";
            resultEl.className = "result";

            try {
                const key = (getKeyFromHash() || "").trim();
                if (!key) {
                    throw new Error(NOT_FOUND_MSG);
                }

                const response = await fetch(`/notes/${encodeURIComponent(id)}`, {
                    method: "DELETE"
                });

                const text = await response.text();
                let data = null;

                try { data = text ? JSON.parse(text) : null; }
                catch { data = { error: text }; }

                if (!response.ok) {
                    throw new Error(data?.error || NOT_FOUND_MSG);
                }
                const payloadString = data?.note;

                if (typeof payloadString !== "string" || !payloadString) {
                    throw new Error(NOT_FOUND_MSG);
                }

                const plaintext = await decryptFromPayloadString(payloadString, key);

                showSuccess(`Secret:\n\n${plaintext}`);

            } catch (err) {
                const msg = err?.message || String(err);
                if (msg === NOT_FOUND_MSG) {
                    showError(NOT_FOUND_MSG);
                } else {
                    showError(msg);
                }
            }
        }
    </script>
</body>
</html>
