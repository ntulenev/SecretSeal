<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Secret Seal - Read secret</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" href="/favicon.ico">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            max-width: 700px;
            margin: 60px auto;
            padding: 0 16px;
        }

        h1 {
            text-align: center;
            margin-bottom: 28px;
            font-size: 38px;
        }

        section {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 14px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        button {
            padding: 12px 18px;
            background: #38bdf8;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            color: #001018;
        }

            button:hover {
                background: #0ea5e9;
            }

            button:disabled {
                opacity: 0.7;
                cursor: not-allowed;
            }

        .result {
            margin-top: 16px;
            padding: 14px;
            border-radius: 12px;
            white-space: pre-wrap;
            line-height: 1.35;
        }

        .success {
            background: #022c22;
            border: 1px solid #064e3b;
            color: #bbf7d0;
        }

        .error {
            background: #3f1d1d;
            border: 1px solid #7f1d1d;
            color: #fecaca;
        }

        .hint {
            opacity: 0.7;
            font-size: 14px;
            margin-top: 10px;
        }

        footer {
            text-align: center;
            opacity: 0.6;
            margin-top: 34px;
        }

        .logo a {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }

            .logo a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>

    <h1 class="logo">
        <a href="/" title="Go to home">🦭 SecretSeal</a>
    </h1>

    <section>
        <div class="question">
            🔥 Open this secret?
        </div>

        <div class="actions">
            <button id="openBtn" onclick="openSecret()">Open & Destroy</button>
        </div>

        <div id="result" class="result"></div>

        <div class="hint">
            This secret can be read only once.
            After opening, it will be permanently deleted.
        </div>
    </section>

    <footer>
        SecretSeal 🦭 — read once, vanish forever
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        const resultEl = document.getElementById("result");
        const btn = document.getElementById("openBtn");

        if (!id) {
            btn.disabled = true;
            showError("No secret ID provided in URL.");
        }

        function showError(text) {
            resultEl.textContent = text;
            resultEl.className = "result error";
        }

        function showSuccess(text) {
            resultEl.textContent = text;
            resultEl.className = "result success";
        }

        async function openSecret() {
            if (!id) return;

            btn.disabled = true;
            resultEl.textContent = "";
            resultEl.className = "result";

            try {
                const response = await fetch(`/notes/${encodeURIComponent(id)}`, {
                    method: "DELETE"
                });

                const text = await response.text();
                let data = null;

                try { data = text ? JSON.parse(text) : null; }
                catch { data = { error: text }; }

                if (!response.ok) {
                    throw new Error(data?.error || "Secret not found or already destroyed");
                }

                showSuccess(`Secret:\n\n${data.note}`);

            } catch (err) {
                showError(err.message || String(err));
            }
        }
    </script>

</body>
</html>
